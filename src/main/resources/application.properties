spring.application.name=api-gateway
server.port=1000

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI:http://localhost:1000/login/oauth2/code/google}

spring.cloud.consul.enabled=${CONSUL_ENABLED:false}

spring.cloud.gateway.server.webflux.routes[2].id=frontend-route
spring.cloud.gateway.server.webflux.routes[2].uri=http://frontend-svc:80
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/**

spring.cloud.gateway.server.webflux.routes[0].id=steram-service
spring.cloud.gateway.server.webflux.routes[0].uri=${NODE_SERVICE_URL:http://localhost:7777}
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/streams/**

spring.cloud.gateway.server.webflux.routes[1].id=song-service
spring.cloud.gateway.server.webflux.routes[1].uri=${SONGS_SERVICE_URL:http://localhost:8088}
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/song/**, /api/album/**, /api/artist/**, /api/genre/**

FRONTEND_URL={FRONTEND_URL:http://localhost:3000}